{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Delete Popular Menu Item</h2>
    <p>Are you sure you want to delete "{{ item.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'manage_popular_menu' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
