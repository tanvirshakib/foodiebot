<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .no-access {
            text-align: center;
            font-size: 1.2em;
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card no-access">
            <p>As you are not logged in you don't have anything to do or see here.</p>
        </div>
    </div>
</body>
</html>
