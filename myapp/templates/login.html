<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/login_signup_style.css' %}">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="{% static 'myapp/logo.jpg' %}" alt="Logo">
        </div>
        <div class="right">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="phone_number" placeholder="Email address" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </div>
    </div>
</body>
</html>
