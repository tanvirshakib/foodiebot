<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Menu</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    <style>
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .menu-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            overflow: hidden;
            text-align: center;
        }
        .menu-card img {
            width: 100%;
            height: auto;
        }
        .menu-card h3 {
            margin: 10px 0;
        }
        .menu-card p {
            padding: 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu of the Day</h1>
        <div class="menu-container">
            {% for item in popular_items %}
            <div class="menu-card">
                <img src="{{ item.image.url }}" alt="{{ item.name }}">
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
