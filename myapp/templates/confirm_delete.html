<!-- myapp/templates/confirm_delete.html -->
{% extends 'base_generic.html' %}

{% block content %}
<div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the reservation for {{ reservation.user.username }} on {{ reservation.date }} at {{ reservation.time }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'manage_reservations' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
